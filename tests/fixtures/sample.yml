name: Example Dataflow

steps:
  read:
    description: Read configuration value
    type: \tool_dataflows\step\reader_sql
    config:
      sql: SELECT 1
  debugging:
    description: Output the value to debugging
    depends_on: read
    type: \tool_dataflows\step\writer_debugging
  write:
    description: Write the value to a file
    depends_on: debugging
    type: tool_dataflows\step\writer_stream
    config:
      streamname: /tmp/file
      format: json
